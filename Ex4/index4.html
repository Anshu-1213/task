<body>
    <script>
        let i,j,n = 5;
        for(i = 0; i < n; i ++) {
            for(j = 0; j <  n; j++ ) {
                if(i == j) {
                    document.write("*" + " ");
                }else if((i+j) == (n-1)) {
                    document.write("*" + " ");  
                }
                else {
                    document.write("&nbsp;&nbsp;&nbsp");
                }
               
            }
            document.write("<br>");
        }
     </script>
